    <script>
    if (false){

        //실습문제 확인
        // 변수money에 값을 할당한후 값이 1500보다 크면 버스를 타고갑니다
        // 아니면 걸어서 갑니다 
        // let money =1400;
        // if(money >= 1500){
        //     document.write("버스를 타고갑니다")
        // } else{
        //     document.write("걸어갑니다")
        // }

        let dust =10;
        if(dust >= 151){
            document.write("매우나쁨")
        } else if (dust >=81){
            document.write("나쁨")
        } else if (dust >=31){
            document.write("보통")
        } else{
            document.write("좋음")
        }

        let num = 3;
        if(num % 2 == 0){
            document.write("짝수")
        } else{
            document.write("홀수")
        }
        
        if(num > 0){
            document.write("양수")
        } else if (num < 0){
            document.write("음수")
        } else{
            document.write("0")
        }

        let pay = 10000;
        if(pay >= 100000){
            document.write(pay*0.8)
        } else if (pay >=50000 ){
            document.write (pay*0.9)
        } else if (pay >= 10000){
            document.write(pay*0.95)
        } else {
            document.write(pay)
        }

    </script>
