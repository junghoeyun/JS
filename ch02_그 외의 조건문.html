<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch 조건문
        let number =1;
        switch (number){
            case 1:
                document.write("1입니다");
                break;
            case 2:
                document.write("2입니다");
                break;
            default:
                document.write("그 외의 숫자입니다");
                break;
        }   

        let score = 80;
        switch (score){
            case 90: 
            document.write("참 잘했습니다");
            break;
            case 80: 
            document.write("잘했습니다");
            break;
            case 70: 
            document.write("아쉽습니다");
            break;
            case 60: 
            document.write("분발하세요");
            break;
            default:
                document.write("잘못된 점수입니다");
                break;
            }
        
    </script>
</body>
</html>
