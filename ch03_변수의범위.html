            //클로저 함수 - 중첩함수의 하나로 외부 변수에 접근하는 함수 
            function count (){
                let count = 0;
                return function (){
                    return count +=1; 
                }
            }
            //외부로 호출하기 위함 함수 - count() 함수 한 번 호출! 
            let StartCount = count();

            document.write(StartCount());
            //클로저 함수가 없는 함수 - 호출할 때 마다 초기화
            function noCount(){
                let count = 0;
                return count+=1 ;
            }

            //입력받은 숫자값을 더해주는 클로저 함수
            function sumClosures(){
                let sum = 0; // 변수 초기화
                return function(num){ //클로저함수
                    return sum+=num
                }
            }
            // sumClosures 함수 실행, return에 넣어준 클로저 함수 startSum에 할당
            //
            let startSum = sumClosures();
            document.write(`<p>${startSum(3)}</P>`)
            document.write(`<p>${startSum(5)}</P>`)

            //클로저 함수를 이용하여, 넣은 값을 계속해서 곱하는 
    </script>
