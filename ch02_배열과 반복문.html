<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열
        // 배열안에 다양한 자료형이 동시에 들어갈 수 있지만
        // 하나의 자료형으로 통일해서 사용
        let array = ["하나","둘" , "셋"];
        //배열인지 아닌지 확인하기 위해, Array.isArray, instanceof 사용
        document.write(Array.isArray(array)?"배열입니다":"배열이 아닙니다");
        for(let c = 10; c>=1; c--){
            document.write(c)
        }
        //구구단 2단
        for(let a = 1; a<10; a++){
            document.write(`<p> 2 x ${a} = ${a*2}</p>`)
        }


</script>
</body>
</html>
